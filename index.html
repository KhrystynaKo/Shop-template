<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SHOP-TEMPLATE</title>
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/icon-1.png" type="image/png">
</head>

<body>
  <header class="header">
    <div class="header-nav">
      <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light">

          <a class="navbar-brand" href="#">
            <img src="assets/img/icon-3.png" alt="site logo">
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarnav"
            aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarnav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDrop" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Products
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDrop">
                  <a class="dropdown-item" href="#">Lorem ipsum dolor</a>
                  <a class="dropdown-item" href="#">Sit amet</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Consectetur adipisicing </a>
                  <a class="dropdown-item" href="#">Architecto consequatur</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Payment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shipping</a>
              </li>
            </ul>
            <form class="nav-form form-inline my-2 my-lg-0">
              <input class="nav-form-search form-control mr-sm-2" type="search" placeholder="search"
                aria-label="Search">
              <button class="btn my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="nav-form-card btn my-2 my-sm-0" type="submit"><i class="fas fa-shopping-cart"></i>
              <span id="cart-counter" class="nav-form-card-counter">1</span></button>
          </div>
        </nav>
      </div>
    </div>

    <div class="carousel-shop">
      <div class="container">
        <div id="carouselShop" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselShop" data-slide-to="0" class="active"></li>
            <li data-target="#carouselShop" data-slide-to="1"></li>
            <li data-target="#carouselShop" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/slide.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h3>Slide #1</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/slide.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h3>Slide #2</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/slide.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h3>Slide #3</h3>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselShop" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselShop" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </header>

    <div class="container">
      <div class="row">
        <main class="col-lg-9 order-lg-2">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home page</a></li>
              <li class="breadcrumb-item"><a href="#">Products</a></li>
              <li class="breadcrumb-item" aria-current="page">Laptops and tablets</li>
            </ol>
          </nav>
        </main>
        <aside class="col-lg-3 order-lg-1">
          sg
        </aside>
      </div>
    </div>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
